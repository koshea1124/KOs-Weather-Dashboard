<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>KO's Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <header>
        <h1>KO's Weather Dashboard</h1>
    </header>

    <div class="row">
        <div class="col s12 m4 l3" id="search-input">
            <form>
                <input type="text" id="search" placeholder="Enter City Name">
                <a class="waves-effect waves-light btn">Search</a>
            </form>
            <div id="search-history">
                <h4>Cities:</h4>
                <div id="cities"></div>
            </div>
        </div>
  
        <div class="col s12 m8 l9" >
            <div class="current-weather">
                <h4 id="city"></h4>
                <h5 id="temp"></h5>
                <h5 id="wind"></h5>
                <h5 id="humidity"></h5>
            </div>
            <div class="container-5day">
                <h4>5-Day Forecast:</h4>
                    <div class="card">
                            <div class="card-content white-text">
                                <h5 id="city-1"></h5>
                                <img id="icon1" src="">
                                <h5 id="temp-1"></h5>
                                <h5 id="wind-1"></h5>
                                <h5 id="humidity-1"></h5>
                            </div>
                    </div>
                    <div class="card">
                            <div class="card-content white-text">
                                <h5 id="city-2"></h5>
                                <img id="icon2" src="">
                                <h5 id="temp-2"></h5>
                                <h5 id="wind-2"></h5>
                                <h5 id="humidity-2"></h5>
                            </div>
                    </div>
                    <div class="card">
                        <div class="card-content white-text">
                            <h5 id="city-3"></h5>
                            <img id="icon3" src="">
                            <h5 id="temp-3"></h5>
                            <h5 id="wind-3"></h5>
                            <h5 id="humidity-3"></h5>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content white-text">
                            <h5 id="city-4"></h5>
                            <img id="icon4" src="">
                            <h5 id="temp-4"></h5>
                            <h5 id="wind-4"></h5>
                            <h5 id="humidity-4"></h5>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content white-text">
                            <h5 id="city-5"></h5>
                            <img id="icon5" src="">
                            <h5 id="temp-5"></h5>
                            <h5 id="wind-5"></h5>
                            <h5 id="humidity-5"></h5>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
